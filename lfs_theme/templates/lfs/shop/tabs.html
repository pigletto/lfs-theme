{% load i18n %}

<div class="tabs">
    <ul>
        <li>
            <a href="{% url lfs_shop_view %}">
                {% trans 'Home' %}
            </a>                                            
        </li>
        {% for tab in tabs %}
            <li {% if tab.selected %}class="selected"{% endif %}>
                <a href="{{ tab.link }}">
                    {{ tab.title }}
                </a>                                
            </li>            
        {% endfor %}
    </ul>
</div>
